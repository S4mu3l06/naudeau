<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Título y Menú Horizontal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #007BFF;
            font-size: 60px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 80%;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 14px 25px;
            margin: 0 15px;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #007BFF;
            color: white;
        }

        .navbar a.active {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
